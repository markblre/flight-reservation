plugins {
    id 'java'
    id 'application'
}

group = 'com.uca'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'Start'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': '1.0.0',
                'Main-Class': 'com.uca.Start'
        )
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }

    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}